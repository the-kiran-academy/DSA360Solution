<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email Verification</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
		}

		.email-container {
			max-width: 600px;
			margin: 20px auto;
			background-color: #ffffff;
			padding: 20px;
			border: 1px solid #dddddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.header {
			background-color: #007bff;
			color: #ffffff;
			padding: 10px;
			text-align: center;
			border-radius: 10px 10px 0 0;
		}

		.header h1 {
			margin: 0;
		}

		.content {
			padding: 20px;
		}

		.content p {
			margin: 0 0 10px;
		}

		.content a {
			display: inline-block;
			margin-top: 20px;
			padding: 10px 15px;
			background-color: #28a745;
			color: #ffffff;
			text-decoration: none;
			border-radius: 5px;
		}

		.footer {
			background-color: #f4f4f4;
			color: #888888;
			text-align: center;
			padding: 10px;
			font-size: 12px;
			border-radius: 0 0 10px 10px;
		}
	</style>
</head>

<body>
	<div class="email-container">
		<div class="header">
			<h1> DSA 360 Solution </h1>
			<h2>Email Verification : <span th:text="${dsaId}">[DSA ID]</span></h2>
		</div>
		<div class="content">
			<p>Dear <span th:text="${dsaName}">[DSA Name]</span>,</p>
			<p>Thank you for registering. Please click the link below to verify your email address:</p>
			<a th:href="${url}">Verify Email</a>
			
		</div>
		<div class="footer">
			<p>&copy; <span th:text="${#dates.year(#calendars.createNow().time)}"></span> DSA 360 Solution. All rights
				reserved.</p>
			<p>If you did not request this email, please contact support.</p>
		</div>
	</div>
</body>

</html>
